name: Build KernelSU-Next + SUSFS for Pixel 4XL

on:
  workflow_dispatch:  # Запуск вручную через Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout kernel source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Полный гит-история для патчей

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc bison build-essential curl flex git gnupg gperf libncurses5-dev libsdl1.2-dev libxml2 libxml2-utils lzop pngcrush schedtool squashfs-tools xsltproc zip zlib1g-dev gcc-multilib g++-multilib libelf-dev python3 python3-pip
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Download Android toolchain
        run: |
          git clone --depth=1 https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/aarch64/aarch64-linux-android-4.9
          export PATH=$PATH:$(pwd)/aarch64-linux-android-4.9/bin
          export CROSS_COMPILE=aarch64-linux-android-
          export CROSS_COMPILE_ARM32=arm-linux-androideabi-
          export ARCH=arm64
          export SUBARCH=arm64

      - name: Remove old KernelSU and integrate KernelSU-Next v1.1.0
        run: |
          rm -rf KernelSU
          git checkout -- fs/notify/fdinfo.c
          curl -LSs "https://raw.githubusercontent.com/KernelSU-Next/KernelSU-Next/v1.1.0/kernel/setup.sh" | bash -s v1.1.0

      - name: Integrate SUSFS patches with manual fix
        run: |
          git clone https://gitlab.com/simonpunk/susfs4ksu.git
          cd susfs4ksu
          git checkout kernel-4.14
          cd ..
          
          sed 's/[[:space:]]*$//' susfs4ksu/kernel_patches/50_add_susfs_in_kernel-4.14.patch > susfs4ksu/kernel_patches/cleaned_susfs.patch
          
          git apply --reject --ignore-whitespace susfs4ksu/kernel_patches/cleaned_susfs.patch
          
          if [ -f "fs/notify/fdinfo.c.rej" ]; then
            echo "=== Reject file content ==="
            cat fs/notify/fdinfo.c.rej
            echo "=== Current fdinfo.c around problematic area ==="
            sed -n '70,100p' fs/notify/fdinfo.c
            
            if grep -q "inotify_mark_user_mask(mark)" fs/notify/fdinfo.c; then
              awk '/inotify_mark_user_mask\(mark\)/ {print $0; print "			if (mark->type == FSNOTIFY_MARK_TYPE_SUSFS) {"; print "				seq_printf(m, \"susfs \");"; print "			}"; next} {print}' fs/notify/fdinfo.c > fs/notify/fdinfo.c.tmp && mv fs/notify/fdinfo.c.tmp fs/notify/fdinfo.c
              echo "Manual SUSFS fix applied to fdinfo.c"
            fi
            
            rm -f fs/notify/fdinfo.c.rej
          fi
          
          echo "=== Final fdinfo.c check ==="
          grep -A3 -B3 "susfs\|inotify.*mark" fs/notify/fdinfo.c || echo "SUSFS markers may not be added correctly"

      - name: Prepare config
        run: |
          make O=out coral_defconfig
          sed -i 's/# CONFIG_KSU is not set/CONFIG_KSU=y/' out/.config || echo "KSU config already set"
          sed -i 's/# CONFIG_SUSFS is not set/CONFIG_SUSFS=y/' out/.config || echo "SUSFS config already set"
          sed -i 's/# CONFIG_KPROBES is not set/CONFIG_KPROBES=y/' out/.config || echo "KPROBES config already set"
          
          echo "=== Kernel config ==="
          grep -E "(CONFIG_KSU|CONFIG_SUSFS|CONFIG_KPROBES)" out/.config || true

      - name: Build kernel
        run: |
          make O=out -j$(nproc --all) Image.gz-dtb

      - name: Package with AnyKernel3
        run: |
          git clone https://github.com/osm0sis/AnyKernel3
          cp out/arch/arm64/boot/Image.gz-dtb AnyKernel3/Image.gz-dtb
          cd AnyKernel3
          sed -i 's/device.name1=/device.name1=coral/' anykernel.sh
          sed -i 's/isize=/isize=3072/' anykernel.sh
          sed -i 's/kernel.string=/kernel.string=KernelSU-Next v1.1.0 + SUSFS/' anykernel.sh
          zip -r4 ../AnyKernel3-KSU-SUSFS.zip *
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: kernel-zip
          path: AnyKernel3-KSU-SUSFS.zip
