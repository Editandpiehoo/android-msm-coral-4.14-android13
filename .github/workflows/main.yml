name: Build KernelSU-Next + SUSFS for Pixel 4XL

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc bison build-essential curl flex git gnupg gperf libncurses5-dev libxml2-utils lzop zip python3

      - name: Setup toolchain
        run: |
          curl -LO https://dl.google.com/android/repository/android-ndk-r23b-linux.zip
          unzip -q android-ndk-r23b-linux.zip
          TOOLCHAIN_DIR="$PWD/android-ndk-r23b/toolchains/llvm/prebuilt/linux-x86_64/bin"
          ln -sf $TOOLCHAIN_DIR/aarch64-linux-android21-clang $TOOLCHAIN_DIR/aarch64-linux-android-gcc
          ln -sf $TOOLCHAIN_DIR/aarch64-linux-android21-clang $TOOLCHAIN_DIR/aarch64-linux-android-ld
          echo "$TOOLCHAIN_DIR" >> $GITHUB_PATH
          $TOOLCHAIN_DIR/aarch64-linux-android-gcc --version

      - name: Clean source
        run: |
          rm -rf KernelSU .gitmodules
          git checkout -- fs/notify/fdinfo.c

      - name: Integrate KernelSU
        run: |
          curl -LSs https://raw.githubusercontent.com/KernelSU-Next/KernelSU-Next/v1.1.0/kernel/setup.sh | bash -s v1.1.0
          git add .
          git commit -m "KernelSU v1.1.0" || true

      - name: Configure kernel
        run: |
          mkdir -p out
          export PATH="$PWD/android-ndk-r23b/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH"
          export CROSS_COMPILE=aarch64-linux-android-
          export ARCH=arm64
          
          make O=out ARCH=arm64 CROSS_COMPILE=aarch64-linux-android- defconfig
          yes "" | make O=out ARCH=arm64 CROSS_COMPILE=aarch64-linux-android- oldconfig

      - name: Build kernel
        run: |
          export PATH="$PWD/android-ndk-r23b/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH"
          export CROSS_COMPILE=aarch64-linux-android-
          export ARCH=arm64
          
          make O=out ARCH=arm64 CROSS_COMPILE=aarch64-linux-android- -j$(nproc) Image.gz-dtb || exit 1
          ls -la out/arch/arm64/boot/

      - name: Package
        run: |
          git clone https://github.com/osm0sis/AnyKernel3
          cp out/arch/arm64/boot/Image.gz-dtb AnyKernel3/
          cd AnyKernel3
          sed -i 's/device.name1=/device.name1=coral/' anykernel.sh
          sed -i 's/kernel.string=/kernel.string=KernelSU-Next v1.1.0/' anykernel.sh
          zip -r4 ../kernel.zip *
          cd ..

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Pixel4XL-Kernel
          path: kernel.zip
