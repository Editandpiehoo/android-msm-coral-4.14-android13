name: Build KernelSU-Next + SUSFS for Pixel 4XL

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc bison build-essential curl flex git gnupg gperf libncurses5-dev libxml2-utils lzop zip python3

      - name: Setup toolchain
        run: |
          curl -LO https://dl.google.com/android/repository/android-ndk-r23b-linux.zip
          unzip -q android-ndk-r23b-linux.zip
          TOOLCHAIN_DIR="$PWD/android-ndk-r23b/toolchains/llvm/prebuilt/linux-x86_64/bin"
          ln -sf $TOOLCHAIN_DIR/aarch64-linux-android21-clang $TOOLCHAIN_DIR/aarch64-linux-android-gcc
          ln -sf $TOOLCHAIN_DIR/aarch64-linux-android21-clang $TOOLCHAIN_DIR/aarch64-linux-android-ld
          echo "$TOOLCHAIN_DIR" >> $GITHUB_PATH
          $TOOLCHAIN_DIR/aarch64-linux-android-gcc --version

      - name: Fix Python compatibility
        run: |
          if [ -f "scripts/gcc-wrapper.py" ]; then
            cp scripts/gcc-wrapper.py scripts/gcc-wrapper.py.bak
            sed -i 's/print >> sys.stderr/print(file=sys.stderr)/g' scripts/gcc-wrapper.py
            sed -i 's/print line,/print(line, end="")/g' scripts/gcc-wrapper.py
            echo "Fixed gcc-wrapper.py"
          fi

      - name: Clean source
        run: |
          rm -rf KernelSU .gitmodules
          git checkout -- fs/notify/fdinfo.c

      - name: Integrate KernelSU
        run: |
          curl -LSs https://raw.githubusercontent.com/KernelSU-Next/KernelSU-Next/v1.1.0/kernel/setup.sh | bash -s v1.1.0
          git add .
          git commit -m "KernelSU v1.1.0" || true

      - name: Apply SUSFS
        run: |
          git clone https://gitlab.com/simonpunk/susfs4ksu.git
          cd susfs4ksu && git checkout kernel-4.14 && cd ..
          sed 's/[[:space:]]*$//' susfs4ksu/kernel_patches/50_add_susfs_in_kernel-4.14.patch > patch
          git apply --reject patch || true
          rm patch
          if [ -f "fs/notify/fdinfo.c.rej" ]; then
            sed -i '/inotify_mark_user_mask/a\
  } else if (mark->type == FSNOTIFY_MARK_TYPE_SUSFS) {\
    struct susfs_mark *sus_mark = container_of(mark, struct susfs_mark, fsn_mark);\
    seq_printf(m, "susfs wd:%x ino:%lx sdev:%x mask:%x ",\
               sus_mark->wd, mark->inode->i_ino, mark->inode->i_sb->s_dev,\
               sus_mark->mask);\
  }' fs/notify/fdinfo.c
            rm fs/notify/fdinfo.c.rej
          fi
          git add .
          git commit -m "SUSFS integration" || true

      - name: Configure kernel
        run: |
          mkdir -p out
          export PATH="$PWD/android-ndk-r23b/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH"
          export CROSS_COMPILE=aarch64-linux-android-
          export ARCH=arm64
          
          make O=out $ARCH=$ARCH $CROSS_COMPILE$CROSS_COMPILE sm8150_defconfig || make O=out $ARCH=$ARCH $CROSS_COMPILE$CROSS_COMPILE defconfig
          yes "" | make O=out $ARCH=$ARCH $CROSS_COMPILE$CROSS_COMPILE oldconfig
          
          sed -i 's/# CONFIG_KSU is not set/CONFIG_KSU=y/' out/.config
          sed -i 's/# CONFIG_SUSFS is not set/CONFIG_SUSFS=y/' out/.config
          sed -i 's/# CONFIG_KPROBES is not set/CONFIG_KPROBES
